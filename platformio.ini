[env:m5stack-paper]
platform = espressif32@5.2.0
board = m5stack-fire
framework = arduino
build_unflags = 
	-std=gnu++11 
	-fno-rtti
build_flags = 
	-std=gnu++17
lib_deps =
	m5stack/M5EPD@^0.1.1
	inkcpp
